<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Body Mass Index Calculatos</title>
        <link rel = "stylesheet" href="jscript.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title">Body Mass Index Calculator</div>
                <div class="input">
                    <label>Name</label>
                    <input id="name">
                </div>
                <div class="input">
                    <label>Height</label>
                    <input type="number" id="height">
                </div>
                <div class="input">
                    <label>Weight:</label>
                    <input type="number" id="weight">
                </div>
                <button id="calculator">Calculate</button>
                <div class="result" id="result"></div>
            </div>
        </main>
        <script src="jscript.js"></script>
    </body>
</html>
